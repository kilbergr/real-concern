<!DOCTYPE html>
<html>
<link rel="stylesheet" href="static/style.css">

<head>Doomscroll</head>

<body id="app">

    <body class="content">
        <nav>
        </nav>
        <div class="instruction">
            <p>Scroll to begin</p>
        </div>
        <div class="line"></div>
        <div id="heightDisplay"></div>
        <div class="wrapper">
            <div id="spamFilter" class="pinsZero spamFilter show">A spam email caught by filters (.05 g)</div>
            <div id="shortEmailPhones" class="pinsTwenty shortEmailPhones show">A short email sent from one phone and received on another (.2 g)</div>
            <div id="shortEmailLaptops" class="pinsForty shortEmailLaptops hide">A short email sent from one laptop and received on another (.4 g)</div>
            <div id="googleSearch" class="pinsZero googleSearch hide">A Google search (.6 g)</div>
            <div id="shortText" class="pinsZero shortText hide">A text message that takes 30 seconds to write and 30 seconds to read (.8 g)</div>
        </div>

        
        <script type="text/javascript" src="static/app.js"></script>
    </body>

</html>
